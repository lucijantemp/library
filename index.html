<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <aside>
        <div class="aside-top">
            <h1>LIBRARY</h1>
            <h3>Total books: <span></span></h3>
            <h3>Books read: <span></span></h3>
            <h3>Total pages: <span></span></h3>
            <h3>Pages read: <span></span></h3>
        </div>
        <div class="aside-mid">
            <h3>ADD A BOOK</h3>
            <input type="text" name="title" class="title" placeholder="title">
            <input type="text" name="author" class="author" placeholder="author">
            <input type="number" name="pages-total" class="pages-total" placeholder="total pages">
            <input type="number" name="pages-read" class="pages-read" placeholder="read pages">
            <div class="btn-holder">
                <button>CLEAR</button>
                <button>ADD</button>
            </div>
        </div>
        <div class="aside-bot">
            <h3>Made by LDZoid</h3>
        </div>
    </aside>
    <main>
        <div class="books-holder">
            <div class="book">1</div>
            <div class="book">2</div>
            <div class="book">3</div>
            <div class="book">4</div>
            <div class="book">5</div>
            <div class="book">6</div>
            <div class="book">7</div>
            <div class="book">8</div>
            <div class="book">9</div>
            <div class="book">10</div>
            <div class="book">11</div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
