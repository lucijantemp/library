<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <aside>
        <div class="aside-top">
            <h1>LIBRARY</h1>
            <h3>Total books: <span id="total-books">0</span></h3>
            <h3>Books read: <span id="books-read">0</span></h3>
            <h3>Total pages: <span id="total-pages">0</span></h3>
            <h3>Pages read: <span id="pages-read">0</span></h3>
        </div>
        <div class="aside-mid">
            <h3>ADD A BOOK</h3>
            <input type="text" name="title" class="input" id="inp-title" placeholder="title">
            <input type="text" name="author" class="input" id="inp-author" placeholder="author">
            <input type="number" name="pages-read" class="input" id="inp-pages-read" placeholder="read pages">
            <input type="number" name="pages-total" class="input" id="inp-pages-total" placeholder="total pages">
            <h2 class="inp-message"></h2>
            <div class="btn-holder">
                <button id="btn-clear">CLEAR</button>
                <button id="btn-add">ADD</button>
            </div>
        </div>
        <div class="aside-bot">
            <h3>Made by LDZoid</h3>
        </div>
    </aside>
    <main>
        <div class="books-container">
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
